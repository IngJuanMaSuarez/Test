<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MapLibre GL -->
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Aplicación de Mapas</title>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="search-bar">
                <input type="text" id="userInput" placeholder="Buscar ubicación...">
                <button id="acceptButton" class="btn btn-primary">Buscar</button>
                <span id="routeDistance" class="distance-display">Distancia: -- km</span>
                <button id="clearRouteButton" class="btn btn-outline">Limpiar Ruta</button>
            </div>
        </header>

        <div class="content">
            <!-- Botón de menú móvil -->
            <button class="tool-btn menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Sidebar con filtros y leyenda -->
            <div class="sidebar" id="sidebar">
                <div class="category-filter">
                    <select id="categoryFilter">
                        <option value="all">Todas las categorías</option>
                        <option value="1">Ambiente y desarrollo sostenible</option>
                        <option value="2">Comercio industria y turismo</option>
                        <option value="3">Cultura y ocio</option>
                        <option value="4">Deporte y recreación</option>
                        <option value="5">Educación</option>
                        <option value="6">Minas y energía</option>
                        <option value="7">Salud y protección social</option>
                        <option value="8">Seguridad y defensa</option>
                        <option value="9">Transporte</option>
                        <option value="10">Unidad administrativa</option>
                        <option value="11">Vivienda, ciudad y territorio</option>
                        <option value="12">Economia y finanzas</option>
                        <option value="13">Funcion publica</option>
                        <option value="14">Otro</option>
                    </select>
                </div>
                
                <div id="legend-container" class="legend-container">
                    <div class="legend-header">
                        <h3>Leyenda</h3>
                        <button id="toggle-legend" class="btn btn-small btn-outline">Ocultar</button>
                    </div>
                    
                    <div id="legend" class="legend"></div>
                </div>
            </div>
            
            <!-- Contenedor del mapa -->
            <div class="map-container">
                <div id="map"></div>
                
                <!-- Herramientas del mapa -->
                <div class="tools">
                    <div id="favorites-menu" class="favorites-tool">
                        <button id="favorites-toggle" class="tool-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                        </button>
                        <div id="favorites-list" class="favorites-modal">
                            <div class="favorites-content">
                                <p>No hay puntos guardados</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
